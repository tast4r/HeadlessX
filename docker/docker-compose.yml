services:
  headlessx:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: headlessx
    ports:
      - "1214:1214"    # Direct access to Node.js server (no nginx proxy needed)
    environment:
      - DOMAIN=${DOMAIN}            # Your domain
      - SUBDOMAIN=${SUBDOMAIN}      # Your subdomain
      - PORT=1214
      - NODE_ENV=production
      - UV_THREADPOOL_SIZE=128
      - NODE_OPTIONS=--max-old-space-size=4096
    env_file:
      - ../.env                            # Load from .env file in parent directory
    restart: unless-stopped
    volumes:
      - ../logs:/app/logs                  # Persistent logs
      - /tmp:/tmp                          # Temporary files
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    networks:
      - headlessx-network
    security_opt:
      - no-new-privileges:true

networks:
  headlessx-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: headlessx0
